              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"

                </g>

              <div class="form-check form-switch fs-6">
                <input class="form-check-input me-0" type="checkbox" id="toggle-dark" style="cursor: pointer" />
                <label class="form-check-label"></label>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" class="iconify iconify--mdi" width="20" height="20" preserveAspectRatio="xMidYMid meet"

    <div id="main">
      <!-- page heading -->
      <header class="mb-3">
        <div class="page-heading row align-items-center">
          <div class="col-2 col-xl-12">
            <a href="#" class="burger-btn d-block d-xl-none">
              <i class="bi bi-justify fs-3"></i>
            </a>
          </div>
          <div class="col-7 col-xl-9">
            <h3 class="mb-0">Profil</h3>
          </div>
        </div>
      </header>
      <!-- page heading  -->

      <!-- content -->
      <div class="page-content">
        <div class="card">
          <div class="card-header">
            <div class="row mb-3 align-items-center">
              <div class="col-2 col-sm-1 text-center">
                <i class="bi bi-mortarboard-fill fs-2"></i>
              </div>
              <div class="col-10 col-sm-11">
                <h6 class="font-extrabold mt-3">Riwayat Pendidikan</h6>
              </div>
            </div>
          </div>
          <div class="card-body px-4 py-4-5">
            <form action="../profil.html">
              <div class="mb-3 row">
                <label for="namaSekolah" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <input type="text" id="namaSekolah" class="form-control" placeholder="Nama Sekolah atau Universitas"
                    name="namaSekolah">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="provinsi" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <div class="row">
                    <div class="col-3">
                      <select name="provinsi" id="provinsi" class="form-select">
                        <option value="" disabled hidden selected>Provinsi</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Jawa Barat">Jawa Barat</option>
                        <option value="Jawa Tengah">Jawa Tengah</option>
                        <option value="Jawa Timur">Jawa Timur</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <select name="kota" id="kota" class="form-select">
                        <option value="" disabled hidden selected>Kota/Kabupaten</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Cimahi">Cimahi</option>
                        <option value="Garut">Garut</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <select name="kecamatan" id="kecamatan" class="form-select">
                        <option value="" disabled hidden selected>Kecamatan</option>
                        <option value="Bandung Kulon">Bandung Kulon</option>
                        <option value="Babakan Ciparay">Babakan Ciparay</option>
                        <option value="Bojongloa Kaler">Bojongloa Kaler</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <select name="kelurahan" id="kelurahan" class="form-select">
                        <option value="" disabled hidden selected>Kelurahan</option>
                        <option value="Gempol Sari">Gempol Sari</option>
                        <option value="Cigondewah Kaler">Cigondewah Kaler</option>
                        <option value="Cigondewah Kidul">Cigondewah Kidul</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="gelar" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <input type="text" id="gelar" class="form-control" placeholder="Gelar" name="gelar">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="bidangStudi" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <input type="text" id="bidangStudi" class="form-control" placeholder="Bidang Studi"
                    name="bidangStudi">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="nilai" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <input type="number" id="nilai" class="form-control" placeholder="Nilai" name="nilai">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="tahunAwal" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <div class="row">
                    <div class="col-6">
                      <input type="number" id="tahunAwal" class="form-control" placeholder="Tahun Awal"
                        name="tahunAwal">
                    </div>
                    <div class="col-6">
                      <input type="number" id="tahunAkhir" class="form-control" placeholder="Tahun Akhir"
                        name="tahunAkhir">
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="pengalamanOrganisasi" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <textarea name="pengalamanOrganisasi" id="pengalamanOrganisasi" cols="30" rows="5"
                    class="form-control" placeholder="Pengalaman Organisasi"></textarea>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="Deskripsi" class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11">
                  <textarea name="Deskripsi" id="Deskripsi" cols="30" rows="5" class="form-control"
                    placeholder="Deskripsi Singkat"></textarea>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-2 col-sm-1 col-form-label"></label>
                <div class="col-10 col-sm-11 text-end">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Simpan</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- end content -->

    <footer>

            by <a href="https://instagram.com/r1puhlur">karirSebelas</a>
          </p>
        </div>
      </div>
    </footer>
    <!-- end footer  -->
  </div>
  </div>

</body>

</html>
